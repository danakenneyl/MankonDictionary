<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Entry</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="background-container"></div>
        <div class="content-wrapper">
            <header class="header">
                <img src="https://raw.githubusercontent.com/danakenneyl/MankonDictionary/dev/MACUDAMN.jpg" alt="Company Emblem" class="emblem">
                <div class="title">Mankon People's Dictionary</div>
            </header>

            <div class="entry"> 
                <!-- Basic Word Information -->
                <div class ="entry__word">bɨ́ŋə 
                    <span class="entry__pos">v.</span>
                    <img src="https://raw.githubusercontent.com/danakenneyl/MankonDictionary/main/speaker.png" alt="Speech Icon" width="30">
                </div> 
                <p>dance</p>
                <p>(Mankon def) to move one's body rhythmically usually to music</p>
                <!-- Example Sentences Section -->
                <div class="entry__nested-box"> 
                    <h3>Sentence Example</h3>   
                    <div class="entry__nested-box--sentence-example">à bɨ̂ŋ ʃìʔínɛ́ 
                        <img src="https://raw.githubusercontent.com/danakenneyl/MankonDictionary/main/speaker.png" alt="Speech Icon" width="20">
                    </div> 
                    <p>She dances well</p>
                    <div class="entry__nested-box--sentence-example">à bɨ́ŋɛ́
                        <img src="https://raw.githubusercontent.com/danakenneyl/MankonDictionary/main/speaker.png" alt="Speech Icon" width="20">
                    </div> 
                    <p>She dances</p>
                </div>
            </div>
        </div>
    </body>
</html>
